on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
          registry-url: https://registry.npmjs.org/
      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
          personal_token: ${{ secrets.ACTION_ACCESS_TOKEN }}	
          GITHUB_REPO: github.com/utilsTeam/bd-utils.git
        run: |
          npm install pnpm -g
          npm install
          npm install jsdoc jsdoc-to-markdown rollup docsify-cli typescript -g
          npm run check
          npm run build
          cd ./docs && git init && git add .
          git remote add https://github.com/utilsTeam/bd-utils.git
          git remote -v
          git config --global user.email "920733056@qq.com"
          git config --global user.name "Awen-hub"
          git add . 
          git commit -m "docs(readme): 更新文档"
          git push --force origin Docs
      - name: Publish
        run: |
          npm run release 
        # npm version patch
        # npm publish || true
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
          personal_token: ${{ secrets.ACTION_ACCESS_TOKEN }}	
